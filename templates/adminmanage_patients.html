{% include 'adminheader.html' %}
<style type="text/css">
    .form-body {
        display: flex;
        flex-direction: column;
        gap: 5vh;
        width: 100vh;
        margin: 7vh auto;
        background-color: #ffffff;
        padding: 7vh;
        border-radius: 2vh;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }
</style>

<body style="background-image: url(/static/images/gallery-02.jpg);">
    <form method="post" class="form-body">
        <h1>Add Patients</h1>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <div class="form-group">
            <label for="exampleSelect"></label>
            <select name="rname" class="form-control select2" id="exampleSelect">
                <option selected>Select Room</option>
                {% for row in data['ro'] %}
                <option value="{{row['room_id']}}">{{row['room_name']}}</option>
                {% endfor %}
            </select>
        </div>
        <script>
            $(document).ready(function () {
                $('.js-example-basic-single').select2();
            });
        </script>

        <div class="form-outline">
            <input name="fname" type="text" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">First Name</label>
        </div>
        <div class="form-outline">
            <input name="lname" type="text" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">Last Name</label>
        </div>
        <div class="form-outline">
            <input name="age" type="number" id="formControlLg" class="form-control form-control-lg" required min="1"
                max="150" />
            <label class="form-label" for="formControlLg">Age</label>
        </div>
        <div class="btn-group">
            <input name="gender" type="radio" class="btn-check" name="options" id="option1" autocomplete="off" />
            <label class="btn btn-secondary" for="option1">Male</label>

            <input name="gender" type="radio" class="btn-check" name="options" id="option2" autocomplete="off"
                required />
            <label class="btn btn-secondary" for="option2">Female</label>

            <input name="gender" type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
            <label class="btn btn-secondary" for="option3">Others</label>
        </div>
        <div class="form-outline">
            <input name="phone" type="text" id="formControlLg" class="form-control form-control-lg"
                pattern="[789][0-9]{9}" required />
            <label class="form-label" for="formControlLg">Mobile Number</label>
        </div>
        <div class="form-outline">
            <input name="email" type="email" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">Email</label>
        </div>
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea name="address" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                placeholder="Address" required></textarea>
        </div>
        <div class="form-outline">
            <input name="uname" type="text" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">User Name</label>
        </div>
        <div class="form-outline">
            <input name="password" type="password" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">Password</label>
        </div>
        <button name="submit" type="submit" class="btn btn-primary btn-block mb-3">Register</button>

    </form>
    {% include 'admin_footer.html' %}
