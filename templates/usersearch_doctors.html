{% include 'userheader.html' %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style type="text/css">
    .form-body {
        display: flex;
        flex-direction: column;
        gap: 5vh;
        width: 100vh;
        margin: 7vh auto;
        background-color: #ffffff;
        padding: 7vh;
        border-radius: 2vh;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }

    select {
        text-transform: capitalize;
    }
</style>

<body>
    <form method="post" class="form-body">
        <h1>Request Appointment Form</h1>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <div class="form-group">
            <label for="exampleSelect"></label>
            <select name="doc" class="form-select" aria-label="Default select example" required>
                <option selected disabled>Select Doctor</option>
                {% for row in data['doc'] %}
                <option value="{{row['doctor_id']}}">{{row['NAME']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Preferred Date and Time</label>
            <input id="datepicker" name="daytime" type="datetime-local" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">It's not the actual date and time.</small>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Describe the Symptoms</label>
            <textarea name="txtdes" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>
        <button name="submit" type="submit" class="btn btn-primary btn-block mb-3">Sent Request</button>

    </form>
    {% include 'footer.html' %}
    <script>
        $("#datepicker").datepicker({
            minDate: 0 // set minimum date to today
        });
    </script>
