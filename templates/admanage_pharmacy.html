{% include 'adminheader.html' %}
<style type="text/css">
    .form-body {
        display: flex;
        flex-direction: column;
        gap: 5vh;
        width: 100vh;
        margin: 7vh auto;
        background-color: #ffffff;
        padding: 7vh;
        border-radius: 2vh;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    }
</style>

<body style="background-image: url(/static/images/gallery-02.jpg);">
    <form method="post" class="form-body">
        <h1>Add Pharmacy</h1>
        <div class="form-outline">
            <input name="pname" type="text" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">Pharmacy Name</label>
        </div>
        <div class="form-outline">
            <input name="phone" type="text" id="formControlLg" class="form-control form-control-lg" required
                pattern="[789][0-9]{9}" />
            <label class="form-label" for="formControlLg">Mobile Number</label>
        </div>
        <div class="form-outline">
            <input name="email" type="email" id="formControlLg" class="form-control form-control-lg" required />
            <label class="form-label" for="formControlLg">Email</label>
        </div>
        <div class="form-group shadow-textarea">
            <label for="exampleFormControlTextarea6"></label>
            <textarea name="address" class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3"
                placeholder="Address" required></textarea>
        </div>
        <button name="submit" type="submit" class="btn btn-primary btn-block mb-3">Register</button>
    </form>
